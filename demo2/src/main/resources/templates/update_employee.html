<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="ISO-8859-1">
        <title>Update Employee</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    </head>

    <body>
        <div class="container my-2">
            <center><h1>Employee Management System</h1></center>
            <a th:href = "@{/home}" class="btn btn-outline-dark mb-3 ">Back to EMS</a>
            <hr>
            <h2>Update Employee</h2>
            <form th:action="@{/saveEmployee}" th:object ="${employee}" method="POST">
                
                <input type="hidden" th:field="*{id}">

                <label><strong>Employee First Name*</strong></label>
                <input type="text" id="firstName" th:field = "*{firstName}" class="form-control mb-4 col-4"
                required minlength="3" maxlength="20">
                
                <label><strong>Employee Last Name*</strong></label>
                <input type="text" th:field = "*{lastName}" class="form-control mb-4 col-4">
               
                <label><strong>Employee Email*</strong></label>
                <input type="text" th:field = "*{email}" class="form-control mb-4 col-4" required>

                <button type="submit" class="btn btn-success col-2">Update Employee</button>
            </form>
            <hr>
            <a th:href="@{/home}">Back to Employee List</a>
        </div>
    </body>
</html>
